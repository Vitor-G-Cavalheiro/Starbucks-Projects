<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./Css.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
        <title>Starbucks</title>
    </head>
    <body>
        <header>
            <div id="menu">
                <!-- inicio do menu bar-->
                <div class="menu_item menu_logo">
                    <img src="./Imgs/logo.png" alt="LogoStarbucks">
                    <h1>STARBUCKS</h1>
                </div><!--Parte esquerda da menu bar-->
                <div class="menu_link">
                    <a href="">PÁGINA INICIAL</a>
                    <a href="">SOBRE NÓS</a>
                    <a href="">LOJA</a>
                    <a href="">CONTATE NOS</a>
                </div><!--Parte central da menu bar-->
                <div class="menu_item menu_imgs">
                    <a><img src="./Imgs/perfil.png"></a>
                    <a><img src="./Imgs/carrinho.png"></a>
                </div><!--Parte direita da menu bar-->
            </div>
        </header>
        <main>
            <!--Slider-->
            <div class="conteiner">
                <div class="slides">
                    <input type="radio" name="radio" id="slide1">
                    <input type="radio" name="radio" id="slide2">
                    <input type="radio" name="radio" id="slide3">
                    <div class="slide s1">
                        <img src="./Imgs/img1.png" alt="Slide Faltando">
                    </div>
                    <div class="slide">
                        <img src="./Imgs/img2.png" alt="Slide Faltando">
                    </div>
                    <div class="slide">
                        <img src="./Imgs/img3.png" alt="Slide Faltando">
                    </div>
                </div>
                <!--Navegação pelo slide-->
                <div class="slide_nav">
                    <label class="button" for="slide1"></label>
                    <label class="button" for="slide2"></label>
                    <label class="button" for="slide3"></label>
                </div>
            </div>
            <!--Avaliações-->
            <div class="avaliation">
                <div class="opinion">
                    <img class="clients" src="./Imgs/perfil.png" alt="Clientes"><span>Muito bom de verdade uau</span>
                </div>
                <div class="opinion">
                    <img class="clients" src="./Imgs/perfil.png" alt="Clientes"><span>Muito bom de verdade uau</span>
                </div>
                <div class="opinion">
                    <img class="clients" src="./Imgs/perfil.png" alt="Clientes"><span>Muito bom de verdade uau</span>
                </div>
                <div class="opinion">
                    <img class="clients" src="./Imgs/perfil.png" alt="Clientes"><span>Muito bom de verdade uau</span>
                </div>
            </div>
        </main>
        <footer>
            <div class="final">
                <div>
                    <div><span class="info">INFO 1</span></div>
                    <div><span class="info">INFO 2</span></div>
                    <div><span class="info">INFO 3</span></div>
                </div>
                <div>
                    <div><span class="info">SOBRE 1</span></div>
                    <div><span class="info">SOBRE 2</span></div>
                    <div><span class="info">SOBRE 3</span></div>
                </div>
                <div>
                    <div><span class="info">REDES 1</span></div>
                    <div><span class="info">REDES 2</span></div>
                    <div><span class="info">REDES 3</span></div>
                </div>
            </div>
        </footer>
    </body>
</html>
